<!DOCTYPE html>
<html lang="en" ng-app="seniorsApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Seniors WEB</title>
	
	<!-- Bootstrap -->
	<!--###############################-->
	<!--ALERTA AOS DEVS, ESTES CSS'S SERAO UTILIZADOS APENAS PARA DESENVOLVIMENTO-->
	<!--EM PRODUCAO DEVE SER UTILIZADA A VERSAO MINIFICADA!!!-->
	<!--###############################-->
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/bootstrap-theme.css" rel="stylesheet">
	<link href="css/seniors-web.css" rel="stylesheet" />
	
</head>
<body>

	<div class="loader" ng-hide="initialized">
		Carregando...
	</div>

	<nav class="navbar navbar-fixed-top navbar-default ng-hide" role="navigation" ng-show="initialized">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span> 
					<span class="icon-bar"></span> 
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Seniors WEB</a>
			</div>

			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav" >
					<li><a href="#!/" ng-show="user">Home</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown" ng-show="user">
						<a href="" class="dropdown-toggle" data-toggle="dropdown">{{user.name}} <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="" ng-click="logout()"><span class="glyphicon glyphicon-off"></span> Sair</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container ng-hide" ng-show="initialized">
		<div class="alert alert-danger" ng-show="error">{{error}}</div>
		<div ng-view></div>
	</div>
	
	<!-- JavaScript FMW Initialization -->
	<!--###############################-->
	<!--ALERTA AOS DEVS, ESTES JS'S SERÃƒO UTILIZADOS APENAS PARA DESENVOLVIMENTO-->
	<!--EM PRODUCAO DEVE SER UTILIZADA A VERSAO MINIFICADA!!!-->
	<!--###############################-->
	<script src="js/jquery/dev/jquery-2.1.1.js"></script>
	<script src="js/bootstrap/dev/bootstrap.js"></script>
	
	<script src="js/angular-1.2.15/angular.js"></script>
	<script src="js/angular-1.2.15/angular-resource.js"></script>
	<script src="js/angular-1.2.15/angular-route.js"></script>
	<script src="js/angular-1.2.15/angular-cookies.js"></script>
	<script src="js/ng-flow-standalone.min.js"></script>
	<script src="js/bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>
	<script src="js/dialogs.min.js"></script>
	
	<!-- AngularJS App Initialization -->	
	<script src="js/seniors-web-angular/config.js"></script>
	<script src="js/seniors-web-angular/app.js"></script>
	<script src="js/seniors-web-angular/controllers/controllers.js"></script>
	<script src="js/seniors-web-angular/services/services.js"></script>
	<script src="js/seniors-web-angular/directives/directives.js"></script>
</body>
</html>
